name: Build Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Package
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2-beta
        with:
          node-version: 16
      - name: Install yarn
        run:  npm install --global yarn
      - name: Install Electron Packager
        run: npm i -g electron-packager
      - name: Install Electron Installer Debian
        run: npm i -g electron-installer-debian
      - name: Install fakeroot
        run: sh scripts/install.sh
      - name: Install node modules
        run:  npm i --legacy-peer-deps
      - name: Add Sentry DSN
        run: echo "SENTRY_DSN=${{ secrets.SENTRY_DSN }}" >> .env
      - name: echo .env
        run: cat .env
      - name: Run build
        run:  npm run build:linux
      - name: Package
        run: npm run package:linux 
      - uses: actions/action-artifact-download@0.3.0     
      - name: Download build artifacts
        with:
          repo: https://github.com/kashifmukhtar003/DCH-P
          token: $ {{ secrets.MY_KEY }}
          name: build-artifacts
          waite_seconds: 60
    
